<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>我的二维码</title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/my_home_p_code.css"/>
		<script src="../js/jquery-3.1.1.js"></script>
	</head>
	<body>
		<div class="warp">
			<header>
				<a href="index.html"><img src="../img/1_03.png" /></a>
				<p>我的二维码名片</p>
				<span class="h-span-right"><img src="img/c_03.png" alt=""></span>
			</header>
			<section>
				<img src="img/IMG_0031.JPG"/>
			</section>
		</div>
		<div class="shadow"></div>
		<div class="popBox">
			<div class="popBox-div">
				<dl>
					<dt><img src="img/code/3_03.png"/></dt>
					<dd>微信好友</dd>
				</dl>
				<dl>
					<dt><img src="img/code/3_05.png"/></dt>
					<dd>朋友圈</dd>
				</dl>
				<dl>
					<dt><img src="img/code/3_07.png"/></dt>
					<dd>QQ好友</dd>
				</dl>
				<dl>
					<dt><img src="img/code/3_09.png"/></dt>
					<dd>QQ空间</dd>
				</dl>
				<dl>
					<dt><img src="img/code/3_15.png"/></dt>
					<dd>新浪微博</dd>
				</dl>
				<dl>
					<dt><img src="img/code/3_16.png"/></dt>
					<dd>腾讯微博</dd>
				</dl>
				<dl>
					<dt><img src="img/code/3_17.png"/></dt>
					<dd>复制链接</dd>
				</dl>
			</div>
			<p class="myP1">取消</p>
		</div>
	</body>
	<script>
		$(function(){
			$('.h-span-right').click(function(){
				$('.shadow').show();
				$('.popBox').show();
				$('body').css({"overflow":"hidden"});
			});
			$('.myP1').click(function(){
				$('.shadow').hide();
				$('.popBox').hide();
				$('body').css({"overflow":"auto"});
			})
		})
	</script>
</html>
