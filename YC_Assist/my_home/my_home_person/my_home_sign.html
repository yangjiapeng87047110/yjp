<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>签约说明</title>
		<link rel="stylesheet" type="text/css" href="css/my_home_sign.css"/>
		<script src="../js/jquery-3.1.1.js"></script>
	</head>
	<body>
		<div class="warp">
			<header>
				<a href="index.html"><img src="../img/1_03.png" /></a>
				<p>签约说明</p>
			</header>
			<section>
				<div class="s-only">
					<p class="p1"><input type="checkbox" />我已仔细阅读签约条款</p>
					<p class="btn">我要签约</p>
				</div>
			</section>
		</div>
		<div class="shadow"></div>
		<div class="popBox">
			<p class="myP2">优橙客服会在五个工作日内联系你</p>
			<p class="myP1">好的</p>
		</div>
	</body>
	<script>
		$(function(){
			$('.btn').click(function(){
				$('.shadow').show();
				$('.popBox').show();
				$('body').css({"overflow":"hidden"});
			});
			$('.myP1').click(function(){
				$('.shadow').hide();
				$('.popBox').hide();
				$('body').css({"overflow":"auto"});
			})
		})
	</script>
</html>
