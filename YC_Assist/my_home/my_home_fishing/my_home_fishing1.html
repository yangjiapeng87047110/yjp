<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>装修店铺</title>
		<link rel="stylesheet" type="text/css" href="css/my_home_fishing1.css"/>
		<script src="js/jquery-3.1.1.js"></script>
	</head>
	<body>
		<div class="warp">
			<header>
				<a href="../index.html"><img src="../img/1_03.png" /></a>
				<p>装修店铺</p>
				<span class="h-span-right">保存</span>
				<span class="h-span-right">取消</span>
			</header>
			<section>
				<div class="s-one">
					<p class="myP2">店铺背景图</p>
					<p class="myP1"><img src="img/1_02.png" alt="" /></p>
				</div>
				<div class="s-one">
					<p class="myP2">轮播图一</p>
					<p class="myP1"><img src="img/1_04.png" alt="" /></p>
				</div>
			</section>
		</div>
		<div class="shadow"></div>
		<div class="popBox">
			<p>更换店铺背景图</p>
			<p class="last">取消</p>
		</div>
	</body>
	<script>
		$(function(){
			$('.s-one .myP1').click(function(){
				$('.shadow').show();
				$('.popBox').show();
			});
			$('.popBox p:eq(1)').click(function(){
				$('.shadow').hide();
				$('.popBox').hide();
			})
		})
	</script>
</html>
