<!DOCTYPE html>
<html ng-app="myapp">
	<div>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    	<link rel="stylesheet" type="text/css" href="css/fbsp.css"/>
		<title></title>
	</head>
	<body>
		<div class="yjp_shr">
			<header>
				<div class="header_left"><img src="../img/images/1_06.png"/></div>
				<h1>发布商品</h1>
				<div class="header_right">
					<button>完成</button>
				</div>
			</header>
			<section>
				<p class="section_p">
					商品图片<span>(图片尺寸999-999)</span>
				</p>
				<div class="section_no1">
					<img src="../img/46a9aff5afe94ba862082557b4a83b895eeedd3558a8-3Q9LrU.gif"/>
					<img src="../img/images/发布商品_03.gif"/>
				</div>
				<p class="section_p">
					商品基本信息
				</p>
				<div class="section_no2">
					<div class="section_no2_left">
						<ul>
							<li><p>规格</p><input type="text" placeholder="请填写规格名称" /></li>
							<li><p>单价</p><input type="text" placeholder="请填写单价(元)" /></li>
							<li><p>重量</p><input type="text" placeholder="请填写单位重量(kg)" /></li>
							<li><p>库存</p><input type="text" placeholder="请填写库存数量" /></li>
						</ul>
					</div>
					<div class="section_no2_right"><img src="../img/yellow_垃圾桶.gif"/></div>
				</div>
				<div class="section_no3">
					<button><span><img src="../img/images/添加_03.gif"/></span> 添加商品分类</button>
				</div>
				<p class="section_p">
					商品基本信息
				</p>
				<div class="section_no1">
					<img src="../img/46a9aff5afe94ba862082557b4a83b895eeedd3558a8-3Q9LrU.gif"/>
					<img src="../img/images/发布商品_03.gif"/>
				</div>
				<div class="section_no4">
					<ul>
						<li><p>折扣设置</p><span>一折 <img src="../img/images/3_13.png"/></span></li>
						<li><p>关联设计文档</p><span>创意支架.stl <img src="../img/images/3_13.png"/></span></li>
						<li><p>分类至</p><span>装饰品 <img src="../img/images/3_13.png"/></span></li>
					</ul>
				</div>
			</section>
		</div>
	</body>
</html>
